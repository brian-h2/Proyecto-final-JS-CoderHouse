<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Estilos-->

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/pruebacss.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Productos</title>
</head>
<body style="background-color: #E1E5EA">
    
    <!--Menu de navegacion-->
    <nav class="nav-index">
      <img src="../img/nav/logo.png" alt="logode basket">
      <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="#seccion-2">Calzado</a></li>
          <li><a href="#seccion-3">Camisetas</a></li>
          <li><a href="#seccion-4"><i class="fa-solid fa-cart-shopping fa-"></i></a></li>
      </ul>
    </nav>
    
    <!--Carrusel de imagenes para header-->
    <header>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../img/header-tienda/adidas.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../img/header-tienda/nike.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../img/header-tienda/under.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>


    <main class="contenido">
      <!--Seccion de zapatillas-->
      <section id="seccion-2" class="seccion-2-zapas" >
          <h2>Zapatillas para basket</h2>
          <div class="lista-compras" data-aos="zoom-in" data-aos-duration="1500">
              <div id="tarjetas-compra" class="tarjetas-compra">    
              </div>
      
          </div>
      </section>

      <!--Seccion de camisetas-->
      <section id="seccion-3" class="seccion-3">
          <h2>Camisetas</h2>
          <div class="lista-compras" data-aos="zoom-in" data-aos-duration="1500">
              <div id="tarjetas-camisetas" class="tarjetas-camisetas">
                      
              </div>  
          </div>
      </section>

      <!--Seccion carrito-->
      <section id="seccion-4" class="seccion-4">
        <div class="contenedor-compra">

          <div style="background-color: #E1E5EA;">
            <h3>Lista de compras</h3>
            <div class="head-carrito" style="margin-bottom: 50px" data-aos="zoom-in" data-aos-duration="1500">
                <p class="precio-carrito">Precio total: $<span id="precioTotal">0</span> pesos</p>
                <div class="botones">
                  <button class="cta" id="button-carrito">
                    <span class="hover-underline-animation" id="button-carrito"> Vaciar carrito </span>
                      <path id="Path_10" data-name="Path 10" d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" transform="translate(30)"></path>
                  </button>
                  <button class="cta">
                    <span class="hover-underline-animation" id="pago"><a href="#seccion-form">Realizar pago</a></span>
                    <svg id="arrow-horizontal" xmlns="http://www.w3.org/2000/svg" width="30" height="10" viewBox="0 0 46 16">
                      <path id="Path_10" data-name="Path 10" d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" transform="translate(30)"></path>
                    </svg>
                  </button>
                </div>
            </div>
            
            <!--Lista de carrito-->
            <div class="carrito-compra" id="carrito-lista" data-aos="zoom-in" data-aos-duration="1500">
            </div>
          </div>
          <div class="container" style="width: 800px;">
            <h2>Formulario de pago</h2>
            <form class="row g-3">
              <div class="col-md-6">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" class="form-control">
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control">
              </div>
              <div class="col-md-6">
                <label for="pago" class="form-label">Introduzca la cantidad a pagar</label>
                <input type="number" id="pago" class="form-control">
              </div>
              <div class="col-md-6">
                <label for="pago" class="form-label">Numero de telefono</label>
                <input type="number" id="pago" class="form-control">
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    No soy un robot
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button>
                  <span class="button_top"> Pagar
                  </span>
                </button> 
              </div>
            </form>
          </div>
        </div>
      </section> 
    </main>
    
    <footer style="background-color: black;">
      <div class="container">
        <div class="row g-8">
          <div class="col-md-4">
            <h2>Redes</h2>
            <ul>
              <li>Facebook</li>
              <li>Twitter</li>
              <li>Instagram</li>
            </ul>
          </div>
          <div class="col-md-4">
            <h2>Ubicacion</h2>
            <div class="contenedor">
              <!--<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26281.72924928237!2d-58.43852501910409!3d-34.57339676318618!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb59c771eb933%3A0x6b3113b596d78c69!2sPalermo%2C%20CABA!5e0!3m2!1ses!2sar!4v1658970637468!5m2!1ses!2sar" width="250" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>-->
            </div>
          </div>
          <div class="col-md-4">
            <h2>Comunicacion</h2>
            <p>Telefono: +54 9 3525-458195</p> 
          </div>           
        </div>
      </div>
      
    </footer>
 
    <!--Script de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b2cb85d10d.js" crossorigin="anonymous"></script>

    <!--Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!--Script de JS-->
    <script src="../js/carritoLS.js"></script>
    <script src="../js/lista-productos.js"></script>
    <script src="../main.js"></script>
    <script src="../js/JSON/zapatillas.json"></script>

    <!--Animaciones-->
    <script>
        AOS.init();
    </script>
</body>
</html>
