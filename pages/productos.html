<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Estilos-->

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/pruebacss.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!--KeyWords-->
	  <meta name="KeyWords" content="Basket, indumentaria, deportes, camisetas, zapatillas, nba">

	  <!--Description-->

	  <meta name="description" content="Bienvenido a nuestra tienda de indumentaria mas fan del basket, esperamos encuentres lo que buscas."> 

    <!--Favicon-->
    <link rel="icon" href="../img/logo/favicon-16x16.png" alt="logo-favicon">


    <title>Productos</title>
</head>
<body style="background-color: #E1E5EA">
    
    <!--Menu de navegacion-->
    <nav class="menu">
      <img src="../img/nav/logo.png">
      <ul class="menu_items">
        <li class="active"><a href="../index.html">Home</a></li>
        <li><a href="#seccion-2">Calzado</a></li>
        <li><a href="#seccion-3">Camisetas</a></li>
        <li><a href="#seccion-4"><i class="fa-solid fa-cart-shopping fa-"></i></a></li>
      </ul>
      <span class="btn_menu">
        <i class="fa fa-bars"></i>
      </span>
    </nav>
    
    <!--Carrusel de imagenes para header-->
    <header>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../img/header-tienda/adidas.jpg" class="d-block w-100" alt="adidas">
              </div>
              <div class="carousel-item">
                <img src="../img/header-tienda/nike.jpg" class="d-block w-100" alt="nike">
              </div>
              <div class="carousel-item">
                <img src="../img/header-tienda/under.jpg" class="d-block w-100" alt="under">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>


    <main class="contenido">
      <!--Seccion de zapatillas-->
      <section id="seccion-2" class="seccion-2-zapas" >
          <h2>Zapatillas para basket</h2>
          
          <div class="dropdown" style="padding-left: 20px;">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
              Precio
            </button>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2" >
              <li><a class="dropdown-item" href="#seccion-2" id="buton-precio">Menor</a></li>
              <li><a class="dropdown-item" href="#seccion-2" id="buton-back">Volver a lista completa</a></li>
            </ul>
          </div>

          <div class="lista-compras" >
              <div id="tarjetas-compra" class="tarjetas-compra" data-aos="zoom-in" data-aos-duration="1500">    
              </div>
      
          </div>
      </section>

      <!--Seccion de camisetas-->
      <section id="seccion-3" class="seccion-3">
          <h2>Camisetas</h2>
          <div class="lista-compras" data-aos="zoom-in" data-aos-duration="1500">
              <div id="tarjetas-camisetas" class="tarjetas-camisetas">
                      
              </div>  
          </div>
      </section>

      <!--Seccion carrito-->
      <section id="seccion-4" class="seccion-4">
        <div class="contenedor-compra">

          <div style="background-color: #E1E5EA;" class="carrito">
            <h3>Lista de compras</h3>
            <div class="head-carrito" style="margin-bottom: 50px" data-aos="zoom-in" data-aos-duration="1500">
                <p class="precio-carrito">Precio total: $<span id="precioTotal">0</span> pesos</p>
                
                <div class="botones">
                  <button class="cta" id="button-carrito">
                    <span class="hover-underline-animation" id="button-carrito"> Vaciar carrito </span>
                      <path id="Path_10" data-name="Path 10" d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" transform="translate(30)"></path>
                  </button>
                  <button class="cta">
                    <span class="hover-underline-animation" id="pago"><a href="#seccion-form">Realizar pago</a></span>
                    <svg id="arrow-horizontal" xmlns="http://www.w3.org/2000/svg" width="30" height="10" viewBox="0 0 46 16">
                      <path id="Path_10" data-name="Path 10" d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" transform="translate(30)"></path>
                    </svg>
                  </button>
                </div>

            </div>
            
            <!--Lista de carrito-->
            <div class="carrito-compra" id="carrito-lista" data-aos="zoom-in" data-aos-duration="1500">
            </div>
          
          </div>
          <div class="container" data-aos="zoom-in" data-aos-duration="2000">
            <h2>Formulario de pago</h2>
            <form class="row g-3" id="formulario">
              
              <div class="col-md-6">
                <label for="name" class="form-label" id="nombre-form" class="label requerido">Nombre</label>
                <input name="name" type="text" id="name" class="form-control" required type="text">
              </div>
              
              <div class="col-md-6">
                <label for="email" class="form-label" id="email-form" class="label requerido">Email</label>
                <input name="email" type="email" id="email" class="form-control" required type="email">
              </div>
              
              <div class="col-md-6">
                <label for="pago" class="form-label" class="label requerido">Introduzca la cantidad a pagar</label>
                <input name="number" type="number" id="numero-pago" class="form-control">
              </div>
              
              <div class="col-md-6">
                <label for="pago" class="form-label" class="label requerido">Numero de telefono</label>
                <input name="number" type="number" id="pago" class="form-control" placeholder="+54" required type="number">
              </div>
              
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    No soy un robot
                  </label>
                </div>
              </div>
              
              <div class="col-12">
                <button>
                  <span class="button_top" id="boton-pago"> Pagar
                  </span>
                </button> 
              </div>
  
            </form>
          </div>
        </div>
      </section> 
    </main>

    <!--Footer-->
    
    <footer class="pie-productos">
        
        <div class="iconos">
          <img src="../img/footer-productos/icono-twitter.svg" alt="icono-twitter">
          <img src="../img/footer-productos/icono-facebook.svg" alt="icono-facebook">
          <img src="../img/footer-productos/icono-instagram.svg" alt="icono-instagram">
        </div>
        <div class="texto">
          <p>Copyright © 2018 MVP City - Av. Boedo 969 subsuelo, local 8, Ciudad Autónoma de Buenos Aires.</p>
        </div>
    </footer>
 
    <!--Script de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!--Script AOS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b2cb85d10d.js" crossorigin="anonymous"></script>

    <!--Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!--Script de JS-->
    <script src="../js/carritoLS.js"></script>
    <script src="../js/lista-productos.js"></script>
    <script src="../main.js"></script>
    <script src="../js/formulario-pago.js"></script>
    <script src="../js/JSON/zapatillas.json"></script>

    <!--Animaciones-->
    <script>
        AOS.init();
    </script>
</body>
</html>
